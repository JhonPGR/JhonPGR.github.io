<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <H1>Completa tu informacion</H1>
    <form>
        <p>Nombre: <input type="text" name="nombre" required size="40" placeholder="Escribe tus nombres"></p>
        <p>Apellidos: <input type="text" name="apellidos" size="40" placeholder="Escribe tus 02 apellidos"></p>
        <p>Nacionalidad:<input type="text" name="nacionalidad" size="20"></p>
        <h3>Escribe un nuevo Usuario y Contraseña</h3>
        <p>Usuario: <input type="text" name="unsuario" maxlength="8"></p>
        <p>Contraseña: <input type="password" name="password" minlength="6" placeholder="Minimo 6 carecteres"></p>
        <p>Sexo: <input type="radio" value="h" name="hm">Hombre
                    <input type="radio" value="m" name="hm"> Mujer</p>
        
    </form>
    
</body>
</html>
